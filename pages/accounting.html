<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo/favicon.png" type="image/ico" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-rtl.min.css">
    <link rel="stylesheet" href="../css/accounting.css">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">

    <title>ورود و ثبت نام</title>
</head>
<body dir="rtl">
    
    <div class="main-box">
        <div class="form-box">
            <div class="btn-box">
                <div class="bg-btn login " id="bg-btn-box"></div>
                <button class="toggle-btn" type="button" id="btn-register">ثبت نام</button>
                <button class="toggle-btn" type="button" id="btn-login">ورود</button>
            </div>
            <div class="social-box">
                <i class="fab fa-facebook "></i>
                <i class="fab fa-instagram "></i>
                <i class="fab fa-youtube "></i>
            </div>
            <form action="" class="main-form" id="login">
                <input type="text" placeholder="نام کاربری">
                <input type="password" placeholder="رمز عبور">
                <div class="check">
                    <input type="checkbox" name="" id="check-box" class="check-box">
                    <label for="check-box">مرا به خاطر بسپار</label>
                </div>
                <button class="" type="submit">ورود</button>
            </form>
            <form action="" class="main-form" id="register">
                <input type="text" placeholder="نام کاربری">
                <input type="email" placeholder="ایمیل">
                <input type="password" placeholder="رمز عبور">
                <div class="check">
                    <input type="checkbox" name="" id="check-box" class="check-box">
                    <label for="check-box">با قوانین سایت موافق هستم</label>
                </div>
                <button class="" type="submit">ثبت نام</button>
            </form>
        </div>
    </div>
        

    <script src="js/jquery.min.3.3.1.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="../js/accounting.js"></script>
</body>
</html>
